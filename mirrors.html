<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where does the lazer go?</title>
  <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="raphael-min.js"></script>
</head>
<body>
<style type="text/css">
#wrapper {
  width: 800px;
  margin: 0 auto;
}
#paper {
  border: 1px solid #000;
}
#controls {
  overflow: hidden;
}
#input_data {
  float: left;
  margin: 0 0;
  height: 100%;
  width: 670px;
}
#panel {
  float: right;
  width: 120px;
}
#panel button, #panel select {
  display: block;
  width: 100%;
  margin: 0 0;
}
#status {
  height: 1.5em;
}
.warn {
  color: #f88;
}
.info {
  color: #555;
}
</style>

<div id="wrapper">
  <div id="paper"></div>
  <div id="status">
    <span class="info">Info: information</span>
    <span class="warn">Warn: warning </span>
  </div>
  <div id="controls">
    <textarea id="input_data" name="input_data" rows="10" cols="80"
      placeholder="input data here">1 1 430 17 4.8 6.3 6.2 5.3 1.5 4.8 3.5 6 6.3 1.8 7.1 3</textarea>
    <div id="panel">
      <button id="btn_update">Update</button>
      <button id="btn_reset">Reset</button>
      <label for="format">Format:</label>
      <select id="format" name="format">
        <option value="plain">Plain</option>
        <option value="MMA">Mathematica</option>
      </select>
      <label for="degree">
        <input type="checkbox" id="degree" name="degree" checked="checked" />
        Use degree
      </label>
    </div>
  </div>
</div>

  <script type="text/javascript" src="mirrors.js"></script>
</body>
</html>
